  // 防抖: n 秒后在执行该事件，若在 n 秒内被重复触发，则重新计时
  const debounce = (fn, delay) => {
    let timer;
    return function() {
      if (timer) clearTimeout(timer);
      timer = setTimeout(fn, delay);
    }
  }
